version: '3.7'
services:
  ali:
    build: 
      context: backend-python/
      dockerfile: Dockerfile
    init: true
    networks:
    - application
  frontend:
    build: 
      context: frontend-node/
      dockerfile: Dockerfile
    init: true
    networks:
    - application
    ports:
    - "9091-9095:8080"
    depends_on:
    - ali
networks:
  application:
    name: application